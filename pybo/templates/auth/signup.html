{% extends "base.html" %}
{% block content %}
    <div id='sign-in-box'><form method="post">
        {{ form.csrf_token }}
        <h2> Create Account </h2><br>
        <input type='text' placeholder='ID' name='username' id="username" value="{{ form.username.data or '' }}"><br>
        <input type='password' placeholder='Password' name='password1' id="password1" value="{{ form.password1.data or '' }}"><br>
        <input type='password' placeholder='Re-Enter Password' name='password2' id='password2' value="{{ form.password2.data or '' }}"><br>
        <input type='text' placeholder='email' name="email" id="email" value="{{ form.email.data or '' }}">
        <div id="warning"></div>
        <button type='submit' class="btn btn-primary"> Create Account </button><br></form>
    </div>
{% endblock %}
